name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  build_rust:
    name: Build Rust Cross Platform
    uses: ./.github/workflows/build-rust-cross-platform.yml

  build-artifacts:
    name: Build artifacts
    needs:
      - build_rust
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up .NET
        uses: actions/setup-dotnet@87b7050bc53ea08284295505d98d2aa94301e852 # v4.2.0

      - name: Install rust
        uses: dtolnay/rust-toolchain@c5a29ddb4d9d194e7c84ec8c3fba61b1c31fee8c # stable
        with:
          toolchain: stable

      - name: Build solution
        run: dotnet build

      # TODO: Testing OPAQUE building, remove this when done and add it to pack-and-release.yml?

      - name: Download cross compiled library files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_all_files
          path: extensions/Bitwarden.OPAQUE/rust/dist/

      - name: Pack solution
        run: dotnet pack -c Release --output ./nuget-output

      - name: Upload NuGet package
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: Bitwarden.OPAQUE.nupkg
          path: |
            ./nuget-output/Bitwarden.OPAQUE*.nupkg
