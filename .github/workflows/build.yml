name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  build_rust:
    name: Build Rust
    uses: ./.github/workflows/build-rust-cross-platform.yml

  build-artifacts:
    name: Build artifacts
    needs:
      - build_rust
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up .NET
        uses: actions/setup-dotnet@87b7050bc53ea08284295505d98d2aa94301e852 # v4.2.0

      - name: Install rust
        uses: dtolnay/rust-toolchain@c5a29ddb4d9d194e7c84ec8c3fba61b1c31fee8c # stable
        with:
          toolchain: stable

      # This is needed because MSBuild is trying to copy the native library before it's built.
      # TODO: Improve the build process so this isn't needed.
      - name: Build native module in debug
        run: |
          cargo build
          ls -la target/debug
        working-directory: extensions/Bitwarden.OPAQUE/rust

      - name: Build solution in debug
        run: dotnet build

      # TODO: Testing OPAQUE building, remove this when done and add it to pack-and-release.yml?

      - name: Download x86_64-apple-darwin files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-x86_64-apple-darwin
          path: extensions/Bitwarden.OPAQUE/rust/dist/osx-x64

      - name: Download aarch64-apple-darwin files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-aarch64-apple-darwin
          path: extensions/Bitwarden.OPAQUE/rust/dist/osx-arm64

      - name: Download x86_64-pc-windows-msvc files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-x86_64-pc-windows-msvc
          path: extensions/Bitwarden.OPAQUE/rust/dist/win-x64

      - name: Download x86_64-unknown-linux-gnu files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-x86_64-unknown-linux-gnu
          path: extensions/Bitwarden.OPAQUE/rust/dist/linux-x64

      - name: Download aarch64-unknown-linux-gnu files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-aarch64-unknown-linux-gnu
          path: extensions/Bitwarden.OPAQUE/rust/dist/linux-arm64

      - name: Download armv7-unknown-linux-gnueabihf files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-armv7-unknown-linux-gnueabihf
          path: extensions/Bitwarden.OPAQUE/rust/dist/linux-arm

      - name: Download armv6-unknown-linux-gnueabihf files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-armv6-unknown-linux-gnueabihf
          path: extensions/Bitwarden.OPAQUE/rust/dist/linux-armv6

      - name: Download armv5te-unknown-linux-gnueabi files
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: libopaque_ke_binding_files-armv5te-unknown-linux-gnueabi
          path: extensions/Bitwarden.OPAQUE/rust/dist/linux-armel

      - name: Pack solution
        run: dotnet pack -c Release --output ./nuget-output

      - name: Upload NuGet package
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: Bitwarden.OPAQUE.nupkg
          path: |
            ./nuget-output/Bitwarden.OPAQUE*.nupkg
